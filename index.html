<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            min-height: 100%;
        }

        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #addImage {
            text-align: center;
            margin-bottom: 30px;
        }

        #customImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #message {
            text-align: center;
            margin-top: 10px;
            color: #ff0000;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="addImage">
            <img src="images/7355084.jpg" class="img-fluid" id="customImage">
        </div>
        <h2>Welcome to HealthWave</h2>
        <button class="login-btn" onclick="loginAsDoctor()">Login as a Doctor</button>
        <button class="login-btn" onclick="loginAsPatient()">Login as a Patient</button>
    </div>

    <script>
        function loginAsDoctor() {
            window.location.href = 'doctor1.html';
        }

        function loginAsPatient() {
            window.location.href = 'patient1.html';
        }

    </script>
</body>
</html>
